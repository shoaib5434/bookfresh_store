  <body>
   


<div class="blur">

<div class="main_box">
  <div class="header">
    <h3>Bookfresh<small> <span style="color: green"> Online</span></small></span> </h3>

  <div class="chatBody">
    <div class="message admin_chat"><p>hye how i help you plz tell me thnksd godkj jnd ejdke oed hye kkd nd jejk bdddd vdfd </p></div>
    <div class="message visitor"><p>hye how i help you plz tell me thnksd godkj jnd ejdke oed hye kkd nd jejk bdddd vdfd</p> </div>
</div>

        
  <div class="type_msg">

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
  <script type="text/javascript">
   $(document).ready(function(){
     $('form').on('submit',function(event){
        event.preventDefault();
        let userMessage = $('.input').val();
        $('.input').val('');

         $('.chatBody').append(`
              <div class="message visitor"><p>
                  `+ userMessage +`
              </p></div>
          `);


        $.ajax({
          url : 'chat_bot_reply.php',
          method : 'post',
          data : {userMessage : userMessage},
          success : function(data) {
            $('.chatBody').append(`
              <div class="message admin_chat"><p>
                  `+ data +`
              </p></div>
          `);
          }
        })
      })
   })
  </script>
